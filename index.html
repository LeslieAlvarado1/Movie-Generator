<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Movie Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #8ad8ff;
            /* Change this to your desired background color */
        }

        .container-box {

            margin-top: 10%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .movie-container {
            margin-top: 20px;
            text-align: center;
        }

        .movie-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-start">
            <div class="col-md-6">
                <div class="container-box">
                    <h1 class="text-center"  style="margin-bottom: 10%;">Random Movie Selector</h1>
                    <div class="d-flex flex-column align-items-center">
                        <button class="btn btn-secondary mb-3" id="randomMovieBtn">Random Movie</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select a Movie Recommendation
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="movieDropdown">
                                <!-- Movie titles will be populated here -->
                            </ul>
                        </div>
                    </div>
                    <div class="movie-container mt-3">
                        <h2 id="selectedMovieTitle"></h2>
                        <p id="selectedMovieReason"></p>
                        <img src="" id="selectedMovieImage" class="movie-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let movieDetails = [
            {
                title: "Forest Gump",
                reasonWhy: "so much goes on in the movie, you can't be bored watching it.",
                movieImageUrl: "https://m.media-amazon.com/images/I/71Kih9pBDyL._AC_UF1000,1000_QL80_.jpg"
            },
            {
                title: "The Help",
                reasonWhy: "it always makes me emotional, it's a good movie to watch when I need a good cry.",
                movieImageUrl: "https://upload.wikimedia.org/wikipedia/en/7/7e/The_Help_%28soundtrack%29.jpg"
            },
            {
                title: "Barefoot",
                reasonWhy: "it's such a good rom-com that's not cringey, my go to comfort movie.",
                movieImageUrl: "https://play-lh.googleusercontent.com/LSbQNfEAQo7j7xMsAfurlWoffYOp9dH4Awj-S18JNtaJEMgL47pXVtraKY1kAV5MK5Uk"
            }
        ];

        // Populate dropdown with movie titles
        let dropdownMenu = document.getElementById("movieDropdown");
        movieDetails.forEach(movie => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `<a class="dropdown-item" href="#">${movie.title}</a>`;
            listItem.addEventListener("click", function () {
                displayMovie(movie);
            });
            dropdownMenu.appendChild(listItem);
        });

        // Function to display selected movie
        function displayMovie(movie) {
            document.getElementById("selectedMovieTitle").innerText = movie.title;
            document.getElementById("selectedMovieReason").innerText = `Reason: ${movie.reasonWhy}`;
            document.getElementById("selectedMovieImage").src = movie.movieImageUrl;
        }

        // Random movie button functionality
        document.getElementById("randomMovieBtn").addEventListener("click", function () {
            let randomIndex = Math.floor(Math.random() * movieDetails.length);
            let randomMovie = movieDetails[randomIndex];
            displayMovie(randomMovie);
        });
    </script>
</body>

</html>
